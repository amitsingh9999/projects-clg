    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <a href="https://abes.ac.in/">ABES</a>
    <button id="btn">Change Link</button>
    <script>
        changelink=()=>{
            let ak=document.querySelector('a');
            
            ak.setAttribute('href','https://aktu.ac.in/');
            ak.textContent='AKTU WESITE';
        }
        
        let btn=document.querySelector('#btn');
        btn.addEventListener("click",changelink);
    </script>
    
</body>
</html>
    
</body>
