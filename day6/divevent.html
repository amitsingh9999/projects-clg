<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #div{
            width: 200px; 

            height: 200px;
            border: 12px solid brown;
        }
    </style>
    
</head>
<body>
    <div id="div" >Square</div>
    <script>
        changecolor=()=>{
            let dv=document.getElementById('div');
            dv.style.background='yellow';
        }
        changecolor2=()=>{
            let dv=document.getElementById('div');
            dv.style.background='red';
        }
        let dv=document.getElementById("div");
        dv.addEventListener("mouseover",changecolor);
        dv.addEventListener("mouseout",changecolor2);
    </script>
</body>
</html>
